<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> <!-- Fuente Roboto -->
    <link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> <!-- Icono favicon -->
    <title>Resultado Unico</title>

    <style>
        :root {
            --primary-color: hsl(189, 92%, 40%);
            --hover-color: hsl(189, 99%, 26%);
            --text-dark: hsl(240, 15%, 9%);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2017/09/22/11/44/bullying-2775272_640.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        nav {
            background-color: rgba(82, 23, 158, 0.9);
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        nav h1 {
            color: #fff;
            font-size: 2rem;
            margin: 0;
            text-align: center;
            display: flex;
            align-items: center;
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            background-color: #9c27b0;
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #8e24aa;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .divider {
            width: 1px;
            height: 30px;
            background-color: #ffffff;
            align-items: center;
        }

        .info {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .nivel-color-1 {
            background-color: #4caf50; /* Color para el nivel 1 */
            color: #fff;
        }

        .nivel-color-2 {
            background-color: #ff9800; /* Color para el nivel 2 */
            color: #fff;
        }

        .nivel-color-3 {
            background-color: #f44336; /* Color para el nivel 3 */
            color: #fff;
        }

        .level {
            font-weight: bold;
        }

        footer {
            background-color: rgba(82, 23, 158, 0.9);
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        footer:hover {
            background-color: rgba(82, 23, 158, 1);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <h1>RESULTADO UNICO</h1>
    </nav>
    <div class="container-fluid">
        <div class="container">
            <div class="btn-container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="info nivel-color-1">
                            <h2 class="title-center">INGLES</h2>
                            <h3 th:text="${inglesLevel}" class="level"></h3>
                        </div>
                        <div class="divider"></div>
                        <div class="info">
                            <h3>Puntaje</h3>
                            <p th:text="${ingles}"></p>
                        </div>
                        <div class="divider"></div>
                        <div class="info">
                            <h3>Nivel De Ingles</h3>
                            <p th:text="${levelIngles}"></p>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="info nivel-color-2">
                            <h2 class="title-center">COMUNICACION ESCRITA</h2>
                            <h3 th:text="${comunicacionLevel}" class="level"></h3>
                        </div>
                        <div class="divider"></div>
                        <div class="info">
                            <h3>Puntaje</h3>
                            <p th:text="${comunicacion}"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <div class="info nivel-color-3">
                            <h2 class="title-center">RAZONAMIENTO CUANTITATIVO</h2>
                            <h3 th:text="${razonamientoLevel}" class="level"></h3>
                        </div>
                        <div class="divider"></div>
                        <div class="info">
                            <h3>Puntaje</h3>
                            <p th:text="${razonamiento}"></p>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="info nivel-color-1">
                            <h2 class="title-center">LECTURA CRITICA</h2>
                            <h3 th:text="${lecturaLevel}" class="level"></h3>
                        </div>
                        <div class="divider"></div>
                        <div class="info">
                            <h3>Puntaje</h3>
                            <p th:text="${lectura}"></p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-5">
                        <div class="info nivel-color-2">
                            <h2 class="title-center">COMPETENCIAS CIUDADANAS</h2>
                            <h3 th:text="${competenciasLevel}" class="level"></h3>
                        </div>
                        <div class="divider"></div>
                        <div class="info">
                            <h3>Puntaje</h3>
                            <p th:text="${competencias}"></p>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="info nivel-color-3">
                            <h2 class="title-center">FORMULACIÓN DE PROYECTOS DE INGENIERIA</h2>
                            <h3 th:text="${formulacionLevel}" class="level"></h3>
                        </div>
                        <div class="divider"></div>
                        <div class="info">
                            <h3>Puntaje</h3>
                            <p th:text="${formulacion}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <button class="btn btn-light btn-back" onclick="window.history.back()">Volver</button> <!-- Botón de volver usando history -->
        </div>
    </div>

    <footer>
        <p>Derechos reservados por la autora: Luz Zafra 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

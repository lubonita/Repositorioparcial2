<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"> <!-- Fuente Roboto -->
    <link rel="icon" href="../img/iconoweb.png" type="image/x-icon"> <!-- Icono favicon -->
    <title>Página PruebaPro</title>

    <style>
        :root {
            --primary-color: hsl(189, 92%, 40%);
            --hover-color: hsl(189, 99%, 26%);
            --text-dark: hsl(240, 15%, 9%);
        }

        body {
            font-family: 'Roboto', sans-serif; /* Fuente elegida */
            background: url('https://cdn.pixabay.com/photo/2017/09/22/11/44/bullying-2775272_640.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333; /* Color del texto por defecto */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Para ocupar toda la altura de la ventana */
            margin: 0; /* Sin márgenes para el body */
        }

        nav {
            background-color: rgba(82, 23, 158, 0.9); /* Morado más elegante para el nav */
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra para el nav */
            transition: background-color 0.3s, transform 0.3s; /* Efecto de transición */
        }

        nav h1 {
            color: #fff;
            font-size: 2rem;
            margin: 0;
            text-align: center;
            display: flex;
            align-items: center; /* Alinear íconos con texto */
        }

        nav h1 i {
            margin-right: 10px; /* Espacio entre íconos y texto */
        }

        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            background-color: #9c27b0; /* Botón morado nuevo */
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            margin: 10px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s; /* Transiciones añadidas */
        }

        .btn:hover {
            background-color: #8e24aa; /* Color al pasar el cursor */
            transform: translateY(-2px); /* Movimiento al pasar el ratón */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Sombra al pasar el ratón */
        }

        .btn .bi {
            margin-right: 10px;
        }

        footer {
            background-color: rgba(82, 23, 158, 0.9); /* Morado más elegante para el footer */
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3); /* Sombra para el footer */
            transition: background-color 0.3s; /* Efecto de transición */
        }

        footer:hover {
            background-color: rgba(82, 23, 158, 1); /* Efecto de iluminación al pasar el ratón */
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <h1>
            <i class="bi bi-globe"></i>
            <i class="bi bi-book"></i> ¡Elige el usuario! Saber Pro
        </h1>
    </nav>

    <!-- Contenido principal -->
    <div class="container">
        <div class="btn-container">
            <a th:href="@{coordinador/login}" class="btn">
                <i class="bi bi-person-badge"></i> Coordinador
            </a>
            <a th:href="@{estudiante/login}" class="btn">
                <i class="bi bi-mortarboard"></i> Estudiante
            </a>
        </div>
    </div>

    <!-- Footer con derechos reservados -->
    <footer>
        <p>Derechos reservados por la autora: Luz Zafra 2024</p>
    </footer>
</body>

</html>

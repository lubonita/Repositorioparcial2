<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Index Estudiante</title>
    <style>
        :root {
            --primary-color: hsl(189, 92%, 40%);
            --hover-color: hsl(189, 99%, 26%);
            --text-dark: hsl(240, 15%, 9%);
        }

        body {
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2017/09/22/11/44/bullying-2775272_640.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        nav {
            background-color: rgba(92, 27, 177, 1); /* Fondo sólido para el navbar */
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .navbar-title {
            text-align: center;
            font-size: 1.5rem;
            color: #000; /* Color del texto del navbar cambiado a negro */
            font-weight: bold;
            width: 100%;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background-color: #9c27b0;
            border: none;
            color: #fff;
            padding: 15px 25px;
            border-radius: 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #8e24aa;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            background-color: rgba(82, 23, 158, 1); /* Fondo sólido para el footer */
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
            width: 100%;
        }

        .btn-back {
            background-color: #f8f9fa; /* Color del botón de volver */
            color: #333; /* Color del texto del botón de volver */
            border: 1px solid #ccc; /* Bordes del botón */
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: #e9ecef; /* Color al pasar el ratón */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-title">
            Interfaz Estudiante
        </div>
    </nav>

    <div class="container">
        <div class="btn-container">
            <a th:href="@{/estudiante/resultadoTotal}" title="Resultado Total" class="btn btn-lg">
                <i class="bi bi-clipboard-check-fill" style="font-size: 40px;"></i>
            </a>
            <a th:href="@{/estudiante/resultadoUnico}" title="Resultado Único" class="btn btn-lg">
                <i class="bi bi-clipboard-data-fill" style="font-size: 40px;"></i>
            </a>
            <a th:href="@{/estudiante/ranking}" title="Ranking" class="btn btn-lg">
                <i class="bi bi-star-fill" style="font-size: 40px;"></i>
            </a>
            <button class="btn btn-light btn-back" onclick="window.history.back()">
                <i class="bi bi-arrow-left" style="font-size: 20px;"></i> Volver
            </button> <!-- Botón de volver usando history -->
        </div>
    </div>

    <footer>
        <p>Derechos reservados por la autora: Luz Zafra 2024</p>
    </footer>

    <!-- jQuery y Popper.js necesarios para Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

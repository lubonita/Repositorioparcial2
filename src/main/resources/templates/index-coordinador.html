<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Lista Asociación</title>
    <style>
        :root {
            --primary-color: hsl(189, 92%, 40%);
            --hover-color: hsl(189, 99%, 26%);
            --text-dark: hsl(240, 15%, 9%);
        }

        body {
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background: url('https://cdn.pixabay.com/photo/2017/09/22/11/44/bullying-2775272_640.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        nav {
            background-color: rgba(92, 27, 177, 0.9); /* Color morado del nav */
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        nav .navbar-title {
            background-color: rgba(82, 23, 158, 0.9); /* Color morado del navbar */
            padding: 10px;
            text-align: center;
            font-size: 1.5rem; /* Tamaño de fuente ajustado */
            color: #fff;
            font-weight: bold; /* Hacer la fuente más destacada */
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            background-color: #9c27b0; /* Color del botón */
            border: none;
            color: #fff;
            padding: 15px 25px; /* Ajustar el tamaño de los botones */
            border-radius: 30px;
            font-size: 1.2rem;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #8e24aa;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: pulse 0.5s; /* Efecto de movimiento al pasar el cursor */
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        footer {
            background-color: rgba(82, 23, 158, 0.9); /* Color morado del footer */
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #fff;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s;
        }

        footer:hover {
            background-color: rgba(82, 23, 158, 1);
        }

        .btn-back {
            background-color: #f8f9fa; /* Color del botón de volver */
            color: #333; /* Color del texto del botón de volver */
            border: 1px solid #ccc; /* Bordes del botón */
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: #e9ecef; /* Color al pasar el ratón */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-title">
            Se encuentra en la interfaz del coordinador
        </div>
    </nav>

    <div class="container">
        <div class="btn-container">
            <a th:href="@{/coordinador/estudiante/crear}" title="Agregar" class="btn btn-success btn-lg">
                <i class="bi bi-person-add" style="font-size: 40px;"></i>
            </a>
            <a th:href="@{/coordinador/lista}" title="Informes" class="btn btn-success btn-lg">
                <i class="bi bi-file-earmark-text-fill" style="font-size: 40px;"></i>
            </a>
            <button class="btn btn-light btn-back" onclick="window.history.back()">
                <i class="bi bi-arrow-left" style="font-size: 20px;"></i> Volver
            </button> <!-- Botón de volver usando history -->
        </div>
    </div>

    <footer>
        <p>Derechos reservados por la autora: Luz Zafra 2024</p>
    </footer>

</body>

</html>
